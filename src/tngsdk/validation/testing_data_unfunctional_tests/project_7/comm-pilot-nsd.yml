connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpexternal"
    interface: "ipv4"
    type: "external"

virtual_links:
  - id: "vlmgmt_01"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_01:cpmgmt"
      - "nscpmgmt"
  - id: "vlmgmt_02"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_01:cpinternal"
      - "vnf_wac_02:cpmgmt"
  - id: "vlmgmt_03"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_02:cpinternal"
      - "vnf_wac_03:cpmgmt"
  - id: "vlmgmt_04"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_03:cpinternal"
      - "vnf_wac_04:cpmgmt"
  - id: "vlmgmt_05"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_04:cpinternal"
      - "vnf_wac_05:cpmgmt"
  - id: "vlmgmt_06"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_05:cpinternal"
      - "vnf_wac_06:cpmgmt"
  - id: "vlmgmt_07"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_wac_06:cpinternal"
      - "vnf_wac_07:cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "nscpexternal"
      - "vnf_wac_07:cpinternal"
