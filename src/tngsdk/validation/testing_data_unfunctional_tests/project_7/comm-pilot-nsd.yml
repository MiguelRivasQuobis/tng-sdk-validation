vendor: "quobis"
name: "communication-pilot"
version: "0.1"
author: "Ana Pol @: QUOBIS"
description: "Descriptor to package Communication Pilot"

network_functions:
  - vnf_id: "vnf_wac_01"
    vnf_vendor: "quobis"
    vnf_name: "wac-vnf_01"
    vnf_version: "0.1"
  - vnf_id: "vnf_wac_02"
    vnf_vendor: "quobis"
    vnf_name: "wac-vnf_02"
    vnf_version: "0.1"
  - vnf_id: "vnf_wac_03"
    vnf_vendor: "quobis"
    vnf_name: "wac-vnf_03"
    vnf_version: "0.1"
  - vnf_id: "vnf_wac_04"
    vnf_vendor: "quobis"
    vnf_name: "wac-vnf_04"
